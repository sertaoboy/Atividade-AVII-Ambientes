

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="j1.js"></script>
    <title>Atividade III - Ambientes de Desenvolvimento de Software</title>

    <body>

        <div class = "container">
            <h1>Painel de operacoes</h1>
            <form>
                <label>Numero 1:</label>
                <input type="number" id="num1"> <br>
                <label>Numero 2:</label>
                <input type="number" id="num2"> <br>
                <label for="resultado">Resultador</label>
                <span id="resultado"></span> <br>

                <button type="button"
                onclick="multiplicar()">Multiplicacao</button>
                <button type="button"
                onclick="exponencial()">Exponencial</button>
                <button type="button"
                onclick="comparacao()">Comparacao</button>
                


            </form>
        </div>
        <script>
            var n1 = document.querySelector("#num1");
            var n2 = document.querySelector("#num2");
            var resultado = document.querySelector("#resultado");

            function multiplicar() {
                resultado.textContent = n1.value * n2.value;
            }

            function exponencial() {
                resultado.textContent = Math.pow(n1.value, n2.value);
            }

            function comparacao() {
                if (n1.value > n2.value) {
                    resultado.textContent = "O numero 1 é maior que o numero 2";
                } else if (n1.value < n2.value) {
                    resultado.textContent = "O numero 2 é maior que o numero 1";
                } else {
                    resultado.textContent = "Os numeros são iguais";
                }
            }
        </script>
    </body>
</head>
